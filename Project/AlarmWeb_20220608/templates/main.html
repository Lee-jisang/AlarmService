<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>AlarmService - Main</title>
  {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/small-business.css' %}" rel="stylesheet">
</head>



<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

          <li class="nav-item active">
            <a class="nav-link" href="{% url 'about' %}">About</a>

        </ul>

    <div class="row align-items-center my-5">

        <img src="https://i1.sndcdn.com/avatars-000530797560-zky5dg-t500x500.jpg"  height="400" width="600">

      <div class="col-lg-5">

        <a class="btn btn-primary" href="{% url 'Alarm' %}">실행</a>
      </div>
      <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

    <div>
      <h3 class="text-black m-0">Add-ons(부가기능)</h3>
      <p></p>
    </div>

    <div class="row">
      <div class="col-md-4 mb-5">
        <div class="card h-100">

        </div>

      <!-- /.col-md-4 -->
      <div class="col-md-4 mb-5">

            <h2 class="card-title">To Do List</h2>

          </div>
          <div class="card-footer">
            <a href="{}" class="btn btn-primary btn-sm">실행</a>
          </div>
        </div>
      </div>
      <!-- /.col-md-4 -->

      <!-- /.col-md-4 -->

    </div>

    <div class="container">
